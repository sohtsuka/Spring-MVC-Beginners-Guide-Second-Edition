<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
   href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<title>Products</title>
</head>
<body>
   <section>
      <div class="jumbotron">
         <div class="container">
            <h1>Welcome to Web Store!</h1>
            <p>The one and only amazing web store</p>
         </div>
      </div>
   </section>
   <div class="container">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">Please sign in</h3>
               </div>
               <div class="panel-body">

                  <form action="products.html" th:attr="action=@{/login}" method="post" class="form-horizontal">
                     
                     <div class="alert alert-danger" th:if="${param.error != null}">
                        <p>Invalid username and password.</p>
                     </div>
                  
                     <div class="alert alert-success" th:if="${param.logout != null}">
                        <p>You have been logged out successfully.</p>
                     </div>
                  
                     <div class="alert alert-danger" th:if="${#ctx.httpServletResponse.status == 403}">
                        <p>Access Denied: You are not authorised! </p>
                     </div>
                     
                     <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i
                           class="fa fa-user"></i></label> <input type="text" class="form-control"
                           id="userId" name="userId" placeholder="Enter Username"
                           required="required" />
                     </div>
                     <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i
                           class="fa fa-lock"></i></label> <input type="password"
                           class="form-control" id="password" name="password"
                           placeholder="Enter Password" required="required" />
                     </div>

                     <div class="form-actions">
                        <input type="submit"
                           class="btn btn-block btn-primary btn-default" value="Log in" />
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
