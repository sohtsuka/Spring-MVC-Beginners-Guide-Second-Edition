<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<title>Products</title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Products</h1>
				<p>All the available products in our store</p>
			</div>
		</div>
	</section>

	<section class="container">
		<div class="row" th:each="product: ${products}">
				<div class="col-sm-6 col-md-3">
					<div class="thumbnail">
						<div class="caption">
							<h3 th:text="${product.name}">NAME</h3>
							<p th:text="${product.description}" style="white-space:pre-wrap">DESCRIPTION</p>
							<p th:text="'$' + ${product.unitPrice}">$UNITPRICE</p>
							<p th:text="'Available ' + ${product.unitsInStock} + ' units in stock'">Available UNITSINSTOCK units in stock</p>
							<p>
								<a
									href="product.html" th:href="@{/market/product(id=${product.productId})}"
									class="btn btn-primary"> <span
									class="glyphicon-info-sign glyphicon"></span> Details
								</a>
							</p>

						</div>
					</div>
				</div>
		</div>
	</section>
</body>
</html>
