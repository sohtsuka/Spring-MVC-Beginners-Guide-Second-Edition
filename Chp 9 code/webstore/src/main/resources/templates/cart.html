<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
   href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

<script   src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.min.js"></script>
<script th:inline="javascript">
var _contextPath = /*[[${#httpServletRequest.contextPath}]]*/ '';
</script>
<script src="../../webapp/resources/js/controllers.js" th:src="@{/js/controllers.js}"></script>

<title>Cart</title>
</head>
<body>
   <section>
      <div class="jumbotron">
         <div class="container">
            <h1>Cart</h1>
            <p>All the selected products in your cart</p>
         </div>
      </div>
   </section>

   <section class="container" ng-app="cartApp">
      <div ng-controller="cartCtrl" ng-init="initCartId('CART_ID')" th:attr="ng-init='initCartId(\'' + ${cartId} + '\')'">

         <div>
            <a class="btn btn-danger pull-left"
               ng-click="clearCart()"> <span
               class="glyphicon glyphicon-remove-sign"></span> Clear Cart
            </a> <a href="#" class="btn btn-success pull-right"> <span
               class="glyphicon-shopping-cart glyphicon"></span> Check out
            </a>
         </div>
         <table class="table table-hover">
            <tr>
               <th>Product</th>
               <th>Unit price</th>
               <th>Quantity</th>
               <th>Price</th>
               <th>Action</th>
            </tr>
            <tr ng-repeat="item in cart.cartItems">
               <td>{{item.product.productId}}-{{item.product.name}}</td>
               <td>{{item.product.unitPrice}}</td>
               <td>{{item.quantity}}</td>
               <td>{{item.totalPrice}}</td>
               <td><a href="#" class="label label-danger" ng-click="removeFromCart(item.product.productId)"> <span
                     class="glyphicon glyphicon-remove"></span> Remove
               </a></td>
            </tr>
            <tr>
               <th></th>
               <th></th>
               <th>Grand Total</th>
               <th>{{cart.grandTotal}}</th>
               <th></th>
            </tr>
         </table>
         
         <a href="products.html" th:href="@{/market/products}" class="btn btn-default">
                  <span class="glyphicon-hand-left glyphicon"></span> Continue shopping
         </a>
      </div>
   </section>
</body>
</html>
