<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<title>Products</title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Products</h1>
				<p>All the available products in our store</p>
			</div>
		</div>
	</section>

	<section class="container">
		<div class="row">
				<div class="col-sm-6 col-md-3" th:each="product: ${products}">
					<div class="thumbnail">
					<img src="../../webapp/resources/images/P1234.png" th:src="@{/img/{productId}.png(productId=${product.productId})}" alt="image"  style="width:100%"/>
						<div class="caption">
							<h3 th:text="${product.name}">NAME</h3>
							<p th:text="${product.description}" style="white-space:pre-wrap">DESCRIPTION</p>
							<p th:text="'$' + ${product.unitPrice}">$UNIT_PRICE</p>
							<p th:text="'Available ' + ${product.unitsInStock} + ' units in stock'">Available UNITS_IN_STOCK units in stock</p>
							<p>
								<a
									href="product.html" th:href="@{/market/product(id=${product.productId})}"
									class="btn btn-primary"> <span
									class="glyphicon-info-sign glyphicon"></span> Details
								</a>
							</p>

						</div>
					</div>
				</div>
		</div>
	</section>
</body>
</html>
